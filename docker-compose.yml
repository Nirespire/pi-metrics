version: '3.8'
services:
    influxdb:
        container_name: metricsdb
        network_mode: host
        command: bash -c ""
        volumes:
            - '/var/influxdb:/data'
        image: influxdb
    telegraf:
        network_mode: host
        container_name: telegraf
        volumes:
            - '$PWD/telegraf.conf:/etc/telegraf/telegraf.conf:ro'
        image: telegraf
        depends_on:
          - influxdb
    busybox:
        volumes:
            - /var/lib/grafana
        container_name: grafana-storage
        image: busybox
    grafana:
        network_mode: host
        container_name: grafana
        image: grafana/grafana
        depends_on:
          - influxdb
          - busybox
        